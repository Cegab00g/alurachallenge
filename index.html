<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Challenges Alura</title>
    <!-- Estilos -->
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo" src="imagenes/logo.svg" alt="Alura logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorcajatexto">
                <textarea name="texto" placeholder="Ingrese el texto aqui" class="cajatexto"></textarea>
            </div>
            <div class="warning">
                <img src="imagenes/warning.svg" alt="Alerta de mensaje de texto">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="contenedor-botones">                
                <input type="submit" id="encriptar" class="btn-encriptar" value="Encriptar">
                <input type="submit" id="desencriptar" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorpersonaje">
                <img src="imagenes/personaje.svg" alt="Personaje challenge">
            </div>
            <div class="contenedor-parrafo">
                <h3>Nigún mensaje fue encontrado</h3>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="submit" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <footer>
        <p>Challenges ONE Alura</p>
    </footer>
    <!---Scripts-->
    <script type="text/javascript" src="/script.js"></script>


</body>



</html>
